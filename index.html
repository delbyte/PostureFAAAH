<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PostureFAAAH â€” Local Slouch Detector</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>PostureFAAAH</h1>
  <p>Runs entirely in your browser. Camera + local ML. Plays a sound when you slouch.</p>
  <p id="status"></p>

  <div id="videoWrap">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <label>Sensitivity <input id="sensitivity" type="range" min="1" max="100" value="40"></label>
    <label><input id="debug" type="checkbox"> Debug overlay</label>
  </div>

  <audio id="alertSound" preload="auto">
    <source src="/sound/FAAAH.mp3" type="audio/mpeg">
    <source src="/sound/FAAAH.m4a" type="audio/mp4">
    Sorry, your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.2/dist/face-landmarks-detection.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
